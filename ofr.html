<!DOCTYPE HTML>

<html>
	<head>
		<title>One Face Rubrics</title>
		
		<style>
			[id^=sticker] {
				position: absolute;
				width: 50px;
				height: 50px;
			}
			
			#sticker0, #sticker1, #sticker2 {
				top: 10px;
			}
			
			#sticker3, #sticker4, #sticker5 {
				top: 70px;
			}
			
			#sticker6, #sticker7, #sticker8 {
				top: 130px;
			}
			
			#sticker0, #sticker3, #sticker6 {
				left: 110px;
			}
			
			#sticker1, #sticker4, #sticker7 {
				left: 170px;
			}
			
			#sticker2, #sticker5, #sticker8 {
				left: 230px;
			}
		</style>
		
		<script src="cube.js"></script>
		
		<script>
			var cube = new Cube();
			var inv = false;
			
			window.onkeypress = function (event) {
				switch (event.key.toLowerCase()) {
					case "w":
						cube.applyMove("x", inv);
					break; case "a":
						cube.applyMove("z", !inv);
					break; case "s":
						cube.applyMove("x", !inv);
					break; case "d":
						cube.applyMove("z", inv);
					break; case "j":
						cube.applyMove("U", inv);
					break; case "k":
						cube.applyMove("U", !inv);
				}
				
				update();
			};
			
			function update () {
				var face = cube.state.slice(0, 9);
				
				for (var i = 0; i < face.length; i ++) {
					document.getElementById("sticker" + i).style.backgroundColor = "#" + ["00f", "f80", "fff", "f00", "ff0", "0f0"][face[i]]
				}
			}
		</script>
	</head>
	<body>
		<div id="sticker0"></div>
		<div id="sticker1"></div>
		<div id="sticker2"></div>
		<div id="sticker3"></div>
		<div id="sticker4"></div>
		<div id="sticker5"></div>
		<div id="sticker6"></div>
		<div id="sticker7"></div>
		<div id="sticker8"></div>
		
		Invert controls: <input type="checkbox" onchange="inv=!inv" /> <br/> <br/>
		
		Non-inverted controls: <br/>
		W = x <br/>
		A = z' <br/>
		S = x' <br/>
		D = z <br/>
		J = U <br/>
		K = U' <br/> <br/>
		
		Inverted controls: <br/>
		W = x' <br/>
		A = z <br/>
		S = x <br/>
		D = z' <br/>
		J = U' <br/>
		K = U <br/> <br/>
		
		<script>
			update();
		</script>
	</body>
</html>
