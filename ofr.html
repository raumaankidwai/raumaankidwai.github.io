<!DOCTYPE HTML>

<html>
	<head>
		<title>One Face Rubrics</title>
		
		<style>
			[id^=cell] {
				position: absolute;
				width: 50px;
				height: 50px;
			}
			
			#cell0, #cell1, #cell2, #cell3 {
				top: 10px;
			}
			
			#cell4, #cell5, #cell6, #cell7 {
				top: 70px;
			}
			
			#cell8, #cell9, #cell10, #cell11 {
				top: 130px;
			}
			
			#cell12, #cell13, #cell14, #cell15 {
				top: 190px;
			}	
			
			#cell0, #cell4, #cell8, #cell12 {
				left: 310px;
			}
			
			#cell1, #cell5, #cell9, #cell13 {
				left: 370px;
			}
			
			#cell2, #cell6, #cell10, #cell14 {
				left: 430px;
			}
			
			#cell3, #cell7, #cell11, #cell15 {
				left: 490px;
			}
		</style>
		
		<script src="15p.js"></script>
		
		<script>
			var puzzle = new FifteenPuzzle();
			var zpm = false;
			
			window.onkeypress = function (event) {
				switch (event.key.toLowerCase()) {
					case "w":
						puzzle.move(zpm ? 0 : 2);
					break; case "a":
						puzzle.move(zpm ? 1 : 3);
					break; case "s":
						puzzle.move(zpm ? 2 : 0);
					break; case "d":
						puzzle.move(zpm ? 3 : 1);
				}
				
				update();
			};
			
			function update () {
				for (var i = 0; i < face.length; i ++) {
					document.getElementById("cell" + i).innerText = puzzle.state[i];
				}
			}
		</script>
	</head>
	<body>
		<div id="sticker0"></div>
		<div id="sticker1"></div>
		<div id="sticker2"></div>
		<div id="sticker3"></div>
		<div id="sticker4"></div>
		<div id="sticker5"></div>
		<div id="sticker6"></div>
		<div id="sticker7"></div>
		<div id="sticker8"></div>
		
		Arrow keys control blank cell's movement instead of movement into blank cell: <input type="checkbox" onchange="zpm=!zpm" /> <br/> <br/>
		
		<script>
			update();
		</script>
	</body>
</html>
