<!DOCTYPE HTML>

<html>
	<head>
		<title>One Face Rubrics</title>
		
		<style>
			[class^=color] {
				position: absolute;
				width: 50px;
				height: 50px;
			}
			
			.color0 {
				background-color: #00f;
				top: 10px;
				left: 10px;
			}
			
			.color1 {
				background-color: #f80;
				top: 10px;
				left: 70px;
			}
			
			.color2 {
				background-color: #fff;
				top: 10px;
				left: 130px;
			}
			
			.color3 {
				background-color: #f00;
				top: 70px;
				left: 10px;
			}
			
			.color4 {
				background-color: #ff0;
				top: 70px;
				left: 70px;
			}
			
			.color5 {
				background-color: #0f0;
				top: 70px;
				left: 130px;
			}
			
			.color6 {
				background-color: #f00;
				top: 130px;
				left: 10px;
			}
			
			.color7 {
				background-color: #ff0;
				top: 130px;
				left: 70px;
			}
			
			.color8 {
				background-color: #0f0;
				top: 130px;
				left: 130px;
			}
		</style>
		
		<script src="cube.js"></script>
		
		<script>
			var cube = new Cube();
			
			window.onkeypress = function (event) {
				switch (event.key.toLowerCase()) {
					case "w":
						cube.apply("x");
					break; case "a":
						cube.apply("z'");
					break; case "s":
						cube.apply("x'");
					break; case "d":
						cube.apply("z");
					break; case "j":
						cube.apply("U");
					break; case "k":
						cube.apply("U'");
				}
				
				update();
			};
			
			function update () {
				var face = cube.state.slice(0, 9);
				
				for (var i = 0; i < face.length; i ++) {
					document.getElementById("sticker" + i).className = "color" + face[i];
				}
			}
		</script>
	</head>
	<body>
		<div id="sticker0"></div>
		<div id="sticker1"></div>
		<div id="sticker2"></div>
		<div id="sticker3"></div>
		<div id="sticker4"></div>
		<div id="sticker5"></div>
		<div id="sticker6"></div>
		<div id="sticker7"></div>
		<div id="sticker8"></div>
	</body>
</html>
