<!DOCTYPE HTML>

<html>
	<head>
		<title>One Face Rubrics</title>
		
		<style>
			[id^=sticker] {
				position: absolute;
				width: 50px;
				height: 50px;
			}
			
			#sticker0, #sticker1, #sticker2 {
				top: 10px;
			}
			
			#sticker3, #sticker4, #sticker5 {
				top: 70px;
			}
			
			#sticker6, #sticker7, #sticker8 {
				top: 130px;
			}
			
			#sticker0, #sticker3, #sticker6 {
				left: 10px;
			}
			
			#sticker1, #sticker4, #sticker7 {
				left: 70px;
			}
			
			#sticker2, #sticker5, #sticker8 {
				left: 130px;
			}
		</style>
		
		<script src="cube.js"></script>
		
		<script>
			var cube = new Cube();
			
			window.onkeypress = function (event) {
				switch (event.key.toLowerCase()) {
					case "w":
						cube.apply("x");
					break; case "a":
						cube.apply("z'");
					break; case "s":
						cube.apply("x'");
					break; case "d":
						cube.apply("z");
					break; case "j":
						cube.apply("U");
					break; case "k":
						cube.apply("U'");
				}
				
				update();
			};
			
			function update () {
				var face = cube.state.slice(0, 9);
				
				for (var i = 0; i < face.length; i ++) {
					document.getElementById("sticker" + i).style.backgroundColor = "#" + ["00f", "f80", "fff", "f00", "ff0", "0f0"][face[i]]
				}
			}
		</script>
	</head>
	<body>
		<div id="sticker0"></div>
		<div id="sticker1"></div>
		<div id="sticker2"></div>
		<div id="sticker3"></div>
		<div id="sticker4"></div>
		<div id="sticker5"></div>
		<div id="sticker6"></div>
		<div id="sticker7"></div>
		<div id="sticker8"></div>
		
		<script>
			update();
		</script>
	</body>
</html>
